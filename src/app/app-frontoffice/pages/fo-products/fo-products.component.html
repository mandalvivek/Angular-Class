  <h1 class="title">Product Listing</h1>

  <div class="columns is-multiline">
      <div class="column is-3" *ngFor="let product of products">

          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
              </figure>
              <span class="product-price">$200.00</span>
            </div>
            <div class="card-content">
            
              <div class="media">
                <div class="media-content">
                  <p class="title is-5">Product Name</p>
                  <p class="subtitle is-6">Category</p>
                  <p class="subtitle is-6">Brand: Nike</p>
                </div>
              </div>
    
              <div class="content">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                Phasellus nec iaculis mauris.            
              </div>
              <a href="#" class="card-footer-item button is-primary">
                <span class="cart-button-icon"><i class="fa fa-cart-plus"></i></span>
                <span>Add to Cart</span>
              </a>
            </div>
          </div>
        </div>
    
  </div>
